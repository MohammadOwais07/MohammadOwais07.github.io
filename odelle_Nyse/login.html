<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odelle Nyse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>



    <script src="./particles.js"></script>
    <script src="js/app.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Mina|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-content">

<div id="particles-js">

<section id="content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12 col-sm-12 col-xs-12 circle-div">


                <div class="login-circle"></div>
                <h1 class="login-text"> Login or Sign Up</h1>

                <div class="col-md-12 col-sm-12 col-xs-12 input-div">
                <input type="text" class="input-tab" placeholder="Email">
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 input-div2">
                    <input type="password" class="input-tab" placeholder="Password">
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 input-div2">

                    <button type="button" class="btn btn-continue"><a href="home.html" class="login-continue-anchor">Continue </a></button>

                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 input-div2">
                    <p class="forget-para">Forget Password?</p>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 input-div">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-facebook facebook-input-fa" aria-hidden="true"></i></span>
                        <button class="form-control facebook-input"  aria-describedby="basic-addon1">Login With Facebook</button>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 input-div">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon11"><i class="fa fa-twitter facebook-input-fa" aria-hidden="true"></i></span>
                        <button class="form-control facebook-input"  aria-describedby="basic-addon1">Login With Twitter</button>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 input-div">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon12"><i class="fa fa-google facebook-input-fa" aria-hidden="true"></i></span>
                        <button class="form-control facebook-input"  aria-describedby="basic-addon1">Login With Gmail</button>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 input-div">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon13"><i class="fa fa-linkedin facebook-input-fa" aria-hidden="true"></i></span>
                        <button class="form-control facebook-input"  aria-describedby="basic-addon1">Login With Linkedin</button>
                    </div>
                </div>




            </div>
        </div>
    </div>
</section>
</div>
<!-- scripts -->
<script src="./particles.js"></script>
<script src="js/app.js"></script>
</body>
</html>
