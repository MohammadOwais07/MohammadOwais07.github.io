<body class="body-content">

<div id="particles-js">

    <section id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <h1 class="data-transfer-head">Point Scored</h1>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 data-transfer-circle-whole-div">
                    <div class="col-md-3 col-sm-3 col-xs-3 data-transfer-circle">
                        <a href="Personal-Periscope.html"> <img class="data-transfer-fa-img" src="img/data-N.png " alt=""></a>
                    </div>

                </div>


            </div>

            <div class="row data-transfer-graph-whole-div">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                </div>

            </div>
        </div>
    </section>
</div>
<!-- scripts -->

<script>
    window.onload = function () {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            theme: "light2", // "light1", "light2", "dark1", "dark2"
            title:{
                text: ""
            },
            axisY: {
                title: "Reserves(MMbbl)"
            },
            data: [{
                type: "column",
                showInLegend: true,
                legendMarkerColor: "grey",
                legendText: "MMbbl = one million barrels",
                dataPoints: [
                    { y: 300878, label: "Venezuela" },
                    { y: 266455,  label: "Saudi" },
                    { y: 169709,  label: "Canada" },
                    { y: 158400,  label: "Iran" },
                    { y: 142503,  label: "Iraq" },
                    { y: 101500, label: "Kuwait" },
                    { y: 97800,  label: "UAE" },
                    { y: 80000,  label: "Russia" }
                ]
            }]
        });
        chart.render();

    }
</script>

<script src="./particles.js"></script>
<script src="js/app.js"></script>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
