<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odelle Nyse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>



    <script src="./particles.js"></script>
    <script src="js/app.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Mina|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-content">

<div id="particles-js">

    <section id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <h1 class="data-transfer-head">Post</h1>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 data-transfer-circle-whole-div">
                    <div class="col-md-3 col-sm-3 col-xs-3 data-transfer-circle">
                        <a href="sub-reward-Reinforcement.html"> <img class="data-transfer-fa-img" src="img/data-N.png " alt=""></a>
                    </div>

                </div>


            </div>

            <div class="row data-transfer-graph-whole-div">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                </div>

            </div>
        </div>
    </section>
</div>
<!-- scripts -->

<script>
    window.onload = function () {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title:{
                text: ""
            },
            axisY: {
                title: "Billions of Barrels",
                titleFontColor: "#4F81BC",
                lineColor: "#4F81BC",
                labelFontColor: "#4F81BC",
                tickColor: "#4F81BC"
            },
            axisY2: {
                title: "Millions of Barrels/day",
                titleFontColor: "#C0504E",
                lineColor: "#C0504E",
                labelFontColor: "#C0504E",
                tickColor: "#C0504E"
            },
            toolTip: {
                shared: true
            },
            legend: {
                cursor:"pointer",
                itemclick: toggleDataSeries
            },
            data: [{
                type: "column",
                name: "Proven Oil Reserves (bn)",
                legendText: "Proven Oil Reserves",
                showInLegend: true,
                dataPoints:[
                    { label: "Saudi", y: 266.21 },
                    { label: "Venezuela", y: 302.25 },
                    { label: "Iran", y: 157.20 },
                    { label: "Iraq", y: 148.77 },
                    { label: "Kuwait", y: 101.50 },
                    { label: "UAE", y: 97.8 }
                ]
            },
                {
                    type: "column",
                    name: "Oil Production (million/day)",
                    legendText: "Oil Production",
                    axisYType: "secondary",
                    showInLegend: true,
                    dataPoints:[
                        { label: "Saudi", y: 10.46 },
                        { label: "Venezuela", y: 2.27 },
                        { label: "Iran", y: 3.99 },
                        { label: "Iraq", y: 4.45 },
                        { label: "Kuwait", y: 2.92 },
                        { label: "UAE", y: 3.1 }
                    ]
                }]
        });
        chart.render();

        function toggleDataSeries(e) {
            if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            }
            else {
                e.dataSeries.visible = true;
            }
            chart.render();
        }

    }
</script>

<script src="./particles.js"></script>
<script src="js/app.js"></script>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
