<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khalis Daily</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Mina|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="checkout-header">
    <div class="container">
        <div class="row">
            <img class="img-responsive checkout-logo" src="img/logoblue.png" alt="">
        </div>
    </div>
</section>
<section id="checkout-body">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-10 col-xs-12 checkout-info-right">
                <p class="checkout-info-right-para">
                   <span>
                       <i class="fa fa-map-marker map" aria-hidden="true"></i></span>
                    Add delivery address
                </p>

                <div class="checkout-info-address">
                    <div class="col-md-1">
                        <div class="round">
                            <input type="checkbox" id="checkbox" />
                            <label for="checkbox"></label>
                        </div>
                    </div>
                    <div class="col-md-10 col-sm-10 col-xs-10">
                        <p class="address-para">
                            620 8th Avenue
                        </p>

                        <p class="address-para2">
                            New York, NY 10018
                        </p>

                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-1 edit-div">
                        <i class="fa fa-edit edit-icon"></i>
                    </div>

                    <a href="checkoutNewAddress.html" class="btn btn-success btn-address">
                        Choose address
                    </a>
                </div>

                <p class="new-address">
                    Add new address
                </p>

                <div class="checkout-delivery-time">
                    <div class="col-md-1 col-sm-1 col-xs-1">
                        <i class="fa fa-clock-o delivery-clock"></i>
                    </div>
                    <div class="col-md-11 col-sm-11 col-xs-11">
                        <p class="delivery-time-text"> Delivery time</p>
                    </div>

                </div>
                <div class="checkout-delivery-mobile-no">
                    <div class="col-md-1 col-sm-1 col-xs-1">
                        <i class="fa fa-phone delivery-clock" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-11 col-sm-11 col-xs-11">
                        <p class="delivery-time-text">Mobile number</p>
                    </div>

                </div>
                <div class="checkout-delivery-mobile-no">
                    <div class="col-md-1 col-sm-1 col-xs-1">
                        <i class="fa fa-credit-card delivery-clock" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-11 col-sm-11 col-xs-11">
                        <p class="delivery-time-text">Payment</p>
                    </div>

                </div>
                <div class="checkout-delivery-items">
                    <div class="col-md-1 col-sm-1 col-xs-1">
                        <i class="fa  delivery-clock" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-11 col-sm-11 col-xs-11">
                        <p class="delivery-time-text">12 items</p>
                    </div>
                    <div class="checkout-delivery-items">
                        <div class="col-md-1 col-sm-1 col-xs-1 check-box-img">
                            <img src="img/checkBox-img.png" alt="">
                        </div>

                        <div class="col-md-11 col-sm-11 col-xs-11 img-checkout-items">
                            <div class="col-md-1 col-sm-1 col-xs-1">
                                <img  src="img/juice.png">
                            </div>
                            <div class="col-md-1 col-sm-1 col-xs-1 items-img">
                                <img  src="img/juice.png">
                            </div>
                            <div class="col-md-1 col-sm-1 col-xs-1 items-img">
                                <img  src="img/juice.png">
                            </div>
                            <div class="col-md-1 col-sm-1 col-xs-1 items-img">
                                <img  src="img/juice.png">
                            </div>
                            <div class="col-md-1 col-sm-1 col-xs-1 items-img">
                                <img  src="img/juice.png">
                            </div>
                            <div class="col-md-1 col-sm-1 col-xs-1 items-img">
                                <img  src="img/juice.png">
                            </div>
                            <div class="col-md-1 col-sm-1 col-xs-1 items-img">
                                <img  src="img/juice.png">
                            </div>
                            <div class="col-md-1 col-sm-1 col-xs-1 items-img">
                                <img  src="img/juice.png">
                            </div>
                            <div class="col-md-1 col-sm-1 col-xs-1 items-img">
                                <img  src="img/juice.png">
                            </div>
                            <div class="col-md-1 col-sm-1 col-xs-1 items-img">
                                <img  src="img/juice.png">
                            </div>
                            <div class="col-md-1 col-sm-1 col-xs-1 items-img">
                                <img  src="img/juice.png">
                            </div>

                        </div>
                    </div>
                </div>



            </div>
            <div class="col-md-3 col-sm-10 col-xs-12 checkout-info-left">
                <button type="button" class="btn btn-place-order">Place order</button>
                <p class="cheakout-left-div-para">Please select a delivery time.</p>


            </div>
        </div>
    </div>
</section>

</body>
</html>
